<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DJI Action Video Organizer</title>
  <style>
    :root {
      --bg-body: #f5f5f7;
      --bg-card: white;
      --text-primary: #000000;
      --text-label: #3c3c43;
      --input-bg: white;
      --input-border: #c7c7cc;
      --browse-bg: #f2f2f7;
      --browse-text: #007aff;
      --button-bg: #007aff;
      --button-hover: #0066d6;
      --progress-bg: #e5e5ea;
      --progress-fill: #007aff;
      --log-bg: #f2f2f7;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    body.dark {
      --bg-body: #000000;
      --bg-card: #1c1c1e;
      --text-primary: #ffffff;
      --text-label: #8e8e93;
      --input-bg: #2c2c2e;
      --input-border: #38383a;
      --browse-bg: #3a3a3c;
      --browse-text: #0a84ff;
      --button-bg: #0a84ff;
      --button-hover: #0077ed;
      --progress-bg: #2c2c2e;
      --progress-fill: #0a84ff;
      --log-bg: #1c1c1e;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    body {
      background: var(--bg-body);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 30px 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }

    .theme-switch label {
      margin: 0;
      font-weight: 600;
    }

    select {
      padding: 8px 12px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      font-size: 15px;
      color: var(--text-primary);
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-label);
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      font-size: 16px;
    }

    #sourceBtn,
    #destBtn {
      padding: 14px 24px;
      background: var(--browse-bg);
      color: var(--browse-text);
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      min-width: 120px;
    }

    #startBtn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: var(--button-bg);
      border-radius: 14px;
      margin: 25px 0;
    }

    #startBtn:hover {
      background: var(--button-hover);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #progressContainer {
      margin: 25px 0;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: var(--progress-bg);
    }

    progress::-webkit-progress-bar {
      background: var(--progress-bg);
      border-radius: 4px;
    }

    progress::-webkit-progress-value {
      background: var(--progress-fill);
      border-radius: 4px;
    }

    #status {
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      margin-top: 12px;
    }

    #log {
      background: var(--log-bg);
      padding: 16px;
      border-radius: 12px;
      height: 280px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
      border: 1px solid var(--input-border);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>DJI Action Video Organizer</h1>
      <div class="theme-switch">
        <label>Themes:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div class="section">
      <label for="sourcePath">Source folder:</label>
      <div class="input-group">
        <input type="text" id="sourcePath" readonly>
        <button id="sourceBtn">Browse</button>
      </div>
    </div>

    <div class="section">
      <label for="destPath">Destination folder:</label>
      <div class="input-group">
        <input type="text" id="destPath" readonly>
        <button id="destBtn">Browse</button>
      </div>
    </div>

    <button id="startBtn">Start Organizing</button>

    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <div id="status">Ready</div>
    </div>

    <pre id="log"></pre>
  </div>

  <script>
    const sourcePath = document.getElementById('sourcePath');
    const destPath = document.getElementById('destPath');
    const sourceBtn = document.getElementById('sourceBtn');
    const destBtn = document.getElementById('destBtn');
    const startBtn = document.getElementById('startBtn');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');
    const logEl = document.getElementById('log');

    sourceBtn.onclick = async () => {
      const p = await window.electronAPI.selectSource();
      if (p) sourcePath.value = p;
    };

    destBtn.onclick = async () => {
      const p = await window.electronAPI.selectDest();
      if (p) destPath.value = p;
    };

    startBtn.onclick = () => {
      const source = sourcePath.value.trim();
      const dest = destPath.value.trim();
      if (!source || !dest) {
        status.textContent = 'Select both folders first';
        return;
      }
      window.electronAPI.startOrganize(source, dest);
    };

    window.electronAPI.onClearLog(() => logEl.textContent = '');
    window.electronAPI.onAppendLog(msg => {
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    });
    window.electronAPI.onUpdateStatus(text => status.textContent = text);
    window.electronAPI.onUpdateProgress(percent => progressBar.value = percent);
    window.electronAPI.onSetStartEnabled(enabled => startBtn.disabled = !enabled);

    const themeSelect = document.getElementById('themeSelect');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.classList.toggle('dark', savedTheme === 'dark');
    themeSelect.value = savedTheme;

    themeSelect.onchange = () => {
      const theme = themeSelect.value;
      body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    };

  </script>

</body>

</html>
